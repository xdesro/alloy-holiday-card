{{ partial "header" . }}
{{ partial "intro" . }}
<div class="container">
  {{ partial "navigation" . }}
  <div class="recipes-column"> 
    {{ range sort .Data.Pages ".Params.last" }}
      {{ .Render "recipe" }}
    {{ end }}
    {{ partial "thanks" . }}
  </div>
</div>
{{ partial "no-ie" . | safeHTML }}
{{ partial "no-mobile" . }}
<div class="background-wrapper">
  <div class="mountains"></div>
</div>
<div class="snow-container"></div>


{{ partial "footer" . }}
